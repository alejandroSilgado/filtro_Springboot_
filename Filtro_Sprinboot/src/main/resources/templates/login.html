<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landio | Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Mulish:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" th:href="@{../favicon.svg}" type="image/svg+xml">
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-left">
                <img th:src="@{/images/login_img.svg}" alt="Login Illustration" class="illustration">
            </div>
            <div class="modal-right">
                <h2>Welcome to Landio</h2>
                <p class="subtitle">Your forms in another level</p>
                <div class="message error" th:if="${param.error}">
                    Invalid Username or Password
                </div>
                <div class="message success" th:if="${param.logout}">
                    Logout Successful
                </div>

                <div class="social-login">
                    <button class="btn btn-google">
                        <img th:src="@{/images/logo_google.svg}" alt="Google Icon">
                        Sign in with Google
                    </button>
                    <button class="btn btn-facebook">
                        <img th:src="@{/images/logo_facebook.svg}" alt="Facebook Icon">
                        Sign in with FB
                    </button>
                </div>

                <div class="divider">or sign in with</div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="email" id="username" name="username" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-footer">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberDevice">
                            <span>Remember this Device</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

                <p class="signup-link">
                    New to Landio? <a th:href="@{/registration}">Create an account</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
