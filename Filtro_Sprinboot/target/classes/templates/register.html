<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landio | Registration Form</title>
    <link rel="shortcut icon" th:href="@{/favicon.svg}" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Mulish:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styleRegister.css}">
</head>
<body>
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <div class="modal-left">
                <img th:src="@{/images/login_img.svg}" alt="Registration Illustration" class="illustration">
            </div>
            <div class="modal-right">
                <h2>Welcome to Landio</h2>
                <p class="subtitle">Create your account</p>

                <div class="message" th:if="${message != null}" th:text="${message}"></div>

                <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>

                <div class="divider">or register with</div>

                <div class="social-login">
                    <button class="btn btn-google">
                        <img th:src="@{/images/logo_google.svg}" alt="Google Icon">
                        Sign up with Google
                    </button>
                    <button class="btn btn-facebook">
                        <img th:src="@{/images/logo_facebook.svg}" alt="Facebook Icon">
                        Sign up with Facebook
                    </button>
                </div>

                <p class="login-link">
                    Already have an account? <a th:href="@{/login}">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
